<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Depoimentos</title>

    <link rel="stylesheet" type="text/css" href="css/depoimentos.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/depoimentos.js"></script>
  </head>
  <body ng-app="TVGlobinho" ng-controller="DepoimentosController">

    <main class="container">
      <form>
        <div class="input-field">
          <input ng-model="item.nome" type="text">
          <label for="nome">Nome</label>
        </div>
        
        <div class="input-field">
          <textarea ng-model="item.depoimento" class="materialize-textarea"></textarea>
          <label for="depoimento">Depoimento</label>
        </div>

        <button class="btn-sub btn waves-effect waves-light blue-grey darken-1" type="submit" name="action" ng-click="adicionarDepoimento()"">Enviar<i class="material-icons right">send</i></button>
      </form>

      <article class="card blue-grey darken-1" ng-repeat="d in depoimentos">
        <div class="card-content white-text">
          <p class="card-title">{{d.nome}}</p>
          <p>{{d.depoimento}}</p>
        </div>
      </article>
    </main>

  </body>
</html>
